<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda aula de Java Script</title>
</head>
<body>

<script>
    // declaração da variável nome
    var nome;
    var idade;
    // para obter o nome do usuario foi utilizado o comando prompt

    nome = prompt("Qual é o seu nome");
    idade = prompt("Qual é o sua idade");

    // Para exibir a mensagem Olá com o nome da pessoas foi necessário concatenar a variável nome com o texto.
    //Utilizamos o sinal de +(soma) para juntar(concatenar) os dois elementos
    
    alert ("Olá " + nome + "como você está" + idade) 

    

</script>

    
</body>
</html>
