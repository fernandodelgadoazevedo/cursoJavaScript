<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda aula de Java Script-02</title>

</head>
<body>
    <script>
            //Declaração de variável numero
        var numero
            // utilizamos o comando prompt para pedir o usuario o numero, este numero foi atribuido a variavel numero
        numero = prompt("Digite um numero")

            // utilizamos o comando if para exibir uma msg de numero par ou impar.
            // O uausrio digita o numero entao fazemos o calculo dividindo o numero por 2 e pegando o resto da divisão.
            // Se(if) o resto da divisão for 0 é par caso contrario é impar
        if(numero % 2 == 0){

            alert("O número é Par")
        }

        else{
            alert ("Número é Impar")
        }
  



    </script>
</body>
</html>
